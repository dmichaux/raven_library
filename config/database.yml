default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>

development:
  <<: *default
  database: <%= ENV['DEV_DATABASE_NAME'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

test:
  <<: *default
  database: <%= ENV['TEST_DATABASE_NAME'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

production:
  <<: *default
  host: localhost
  database: <%= ENV['RAVEN_LIBRARY_DATABASE_NAME'] %>
  username: <%= ENV['RAVEN_LIBRARY_DATABASE_USERNAME'] %>
  password: <%= ENV['RAVEN_LIBRARY_DATABASE_PASSWORD'] %>
